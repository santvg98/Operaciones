<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Suma</title>
</head>
<body>
    <h1>Calculadora de Suma</h1>
    <p>Ingresa dos números y presiona el botón para calcular su suma:</p>

    <input type="text" id="numero1" placeholder="Número 1">
    <input type="text" id="numero2" placeholder="Número 2">
    <button onclick="sumar()">Calcular Suma</button>

    <p>Resultado: <span id="resultado"></span></p>

    <script>
        function sumar() {
            
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);

          
            if (!isNaN(num1) && !isNaN(num2)) {
                var suma = num1 + num2;
                document.getElementById("resultado").innerHTML = suma;
            } else {
                document.getElementById("resultado").innerHTML = "Por favor, ingresa números válidos.";
            }
        }
    </script>
</body>
</html>
